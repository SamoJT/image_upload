<!DOCTYPE html>
<html lang="en">
    <body>
        {% block head %}
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
            <title>{% block title %}{% endblock %} - Photo Uploader</title>
        {% endblock %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
                &copy; Made by Sam
            {% endblock %}
        </div>
    </body>
</html>
